<!DOCTYPE html>
<html>
    <head>
        <meta charset="uutf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Belajar HTML - NIOMIC</title>
    </head>

    <body>
        <h1>Formulir Pendaftaraan</h1>
        <p>Cari Data : <input type="search"></p>
        <p>Nama Lengkap : <input type="text"></p>
        <p>Alamat Website : <input type="url"></p>
        <p>Umur : <input type="number" min="10" max="35"></p>
        <p>No Hp : <input type="tel"></p>
        <p>Seberapa mengerti anda terhadap materi ini? <input type="range"></p>
        <input type="submit" value="submit">
    </body>
